name: CI
on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'dev' }}
    runs-on: ubuntu-latest
    # Dependabot PR's can't access secrets, so we can't deploy.
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Deploy to platform.sh
        uses: axelerant/platformsh-action@main
        with:
          action: 'deploy'
          project-id: "brbqplxd7ycq6"
          cli-token: ${{ secrets.PLATFORMSH_CLI_TOKEN }}
          force-push: true
