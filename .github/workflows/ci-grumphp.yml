name: CI
on:
  push:
    branches:
      - cicdtest
    tags:
      - '*'
  pull_request:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  drupal_codequality:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install PHP and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer:v2

      - name: Enable GrumPHP plugin
        run: composer global config --no-plugins allow-plugins.phpro/grumphp-shim true

      - name: Install GrumPHP globally
        run: composer global require phpro/grumphp-shim

      - name: Run GrumPHP
        run: php ~/.composer/vendor/bin/grumphp run
