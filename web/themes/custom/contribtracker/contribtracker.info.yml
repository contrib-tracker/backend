name: contribtracker
description: Contribution tracker is a Drupal application built in Drupal 8 for managing community contributions done by the team members. It allows to log various contributions mentioned.   - Code contributions   - Event contributions   - Non-code contributions
type: theme
core_version_requirement: ^10.3 || ^11.0
base theme: stable

regions:
  header: Header
  navigation: Navigation
  precontent: Precontent
  content: Content
  footer_primary: Footer Primary
  footer_secondary: Footer Secondary

libraries:
  - core/normalize
  - contribtracker/global
